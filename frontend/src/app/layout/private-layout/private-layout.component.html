<div class="container">
  <header>
    <div class="header private-header">
      <div class="header-content">
        <div class="logo-container">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="6.9 24.03 88.05 37.67">
            <g fill="#ef019b">
              <path d="M94.566 41.566c-5.715-3.176-9.809-9.738-10.234-16.867-.07-1.41-4.445-.422-4.375 1.27.14 3.035.988 5.93 2.258 8.468-2.469 1.27-4.801 2.61-7.34 3.883-.988.492-1.977.918-2.965 1.34-.21.07-.566.281-.777.351-.07.07-.14.07-.211.07s-.07 0-.211.071c-.637.281-1.2.492-1.836.777a110.672 110.672 0 0 1-8.258 2.61c-6.773 1.765-13.902 2.965-20.89 2.965-4.802 0-9.458-.707-13.763-2.328a34.812 34.812 0 0 1-2.824-1.34c-.21-.07-.351-.282-.637-.352-.21-.14-.21-.14-.21-.07 0 0-.07-.07-.141-.07-.352-.282-.848-.493-1.2-.778-1.199-.707-2.327-1.625-3.456-2.469 1.058-3.246 1.48-6.703 1.058-10.234-.14-1.199-1.906-1.058-2.539-.847-.848.281-1.906.988-1.765 2.187.777 6.563-1.836 13.41-6.563 17.43-.707.567-1.2 1.696-.281 2.258.918.566 2.328.352 3.105-.352 2.117-1.765 3.813-3.882 5.223-6.351 2.047 1.48 4.164 2.824 6.352 3.883 1.55.707 6.703 4.304 27.172 2.754.847-.07 1.55.566 1.625 1.41.07 1.129 1.27 4.586 5.222 8.96 3.457 2.755 16.516 1.766 23.711-3.386.282-.211 1.2-1.2 1.41-1.48.141-.141.848-1.551.989-1.836 1.129-2.188 1.55-4.024 1.34-6.282-.282-2.468-1.34-4.87-1.766-6.773-.211-.848.21-1.695.988-2.117.281-.14.637-.352 1.27-.707 1.906 2.61 4.234 4.726 6.918 6.21.918.493 2.258 0 3.105-.492.637-.425 1.344-1.269.496-1.765zM71.347 58.011a19.047 19.047 0 0 1-2.258-3.246c-.637-1.129-.988-2.258-1.48-3.457a279.554 279.554 0 0 1-2.824-6.918l.14-.07c1.27 2.187 2.54 4.445 3.742 6.703.637 1.129 1.34 2.187 1.766 3.386.422 1.13.848 2.328 1.059 3.598z"/>
            </g>
          </svg>

        </div>
        <nav class="dashboard-nav">
          <a routerLink="children" class="nav-item">
            <img class="children-img" src="assets/header/children_static.png" alt="Children">
            <span>Пациенты</span>
          </a>
          <a routerLink="lessons" class="nav-item">
            <img class="lesson-img" src="assets/header/lessons_static.png" alt="Lessons">
            <span>Занятие</span>
          </a>
          <a routerLink="calendar" class="nav-item">
            <img class="calendar-img" src="assets/header/calendar_static.png" alt="Calendar">
            <span>Расписание</span>
          </a>
          <a routerLink="profile" class="nav-item">
            <img class="profile-img" src="assets/header/profile_static.png" alt="Profile">
            <span>Профиль</span>
          </a>
          <div class="nav-item">
            <div class="icon-container" (click)="toggleNotifications()">
              <div class="circle" *ngIf="unreadCount > 0">{{ unreadCount }}</div>
              <img class="message-img" src="assets/header/message.png" alt="Message">
            </div>
            <span>Уведомления</span>
            <!-- Всплывающее окно уведомлений -->
            <div class="notifications-popup" *ngIf="showNotifications">
              <ul>
                <li *ngFor="let n of notificationsWithNames | slice:0:5" [ngClass]="{'unread': !n.received}">
                  <div class="patients">{{ n.patientNames.join(', ') }}</div>
                  <div class="message">
                    {{ n.sendDate | date:'HH:mm' }} | {{ n.message }}
                  </div>
                </li>
              </ul>
              <div class="footer">
                <a routerLink="notifications" (click)="closeNotifications()">Посмотреть все</a>
              </div>
            </div>


          </div>





          <div (click)="logout()" class="nav-item">
            <img class="logout-img" src="assets/header/logout_static.png" alt="Logout">
            <span>Выйти</span>
          </div>
        </nav>
      </div>
    </div>
  <!--  Предзагрузка анимаций  -->
    <img src="assets/header/children.gif" style="display: none;" />
    <img src="assets/header/lessons.gif" style="display: none;" />
    <img src="assets/header/calendar.gif" style="display: none;" />
    <img src="assets/header/profile.gif" style="display: none;" />
    <img src="assets/header/logout.gif" style="display: none;" />
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
