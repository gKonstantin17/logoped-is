<div class="session-container">
  <!-- 뉋쟳얧왏  혡햣햫혝햣 -->
  <div class="video-call">
    <p>游닟 뉋쟳얧왏 향쒫쮏쫧쮏 향햢햣혜혧</p>
  </div>

  <!-- 뉌햣햪혪  햟쒫쮏 쒫왐혠햫햣햪 혞햡햩혞 -->
  <div class="session-timer">
    {{ currentTime }}
  </div>

  <!-- 햌햫쮏햨햟 "행햟햨쮏쫨햦혝혧 향햟햫혪혝햦햣"  햟쒫쮏 햫햦햤햫햣햪 혞햡햩혞 -->
  <button class="end-session-btn" (click)="endSession()">
    행햟햨쮏쫨햦혝혧 향햟햫혪혝햦햣
  </button>
</div>
